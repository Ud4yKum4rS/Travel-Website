<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel site</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="banner">

        <!-- header area -->
        <header class="header">
            <div class="logo">
                <p class="logo--text">Travel</p>
                <p class="logo--text">Site</p>
            </div>

            <nav class="main--navbar">
                <ul class="main--navbar__items">
                    <li class="main--navbar__item">Home</li>
                    <li class="main--navbar__item">Rooms</li>
                    <li class="main--navbar__item">Premium</li>
                    <li class="main--navbar__item">Gallery</li>
                    <li class="main--navbar__item">About</li>
                </ul>
            </nav>
        </header>

        <!-- banner details -->

        <section class="banner-details">
            <div class="badge">
                Best of the Travel places
            </div>
            <h1 class="banner--details__heading">
                Explore the beauty of Greece
            </h1>

            <button class="cta-btn">
                Explore Now!
            </button>

            <!-- booking area -->
            <section class="main--booking_area">
                <div class="checkin--input inp">
                    <label for="checkin">Check in Date</label>
                    <input type="date" name="checkin" id="checkin">
                </div>

                <div class="checkout--input inp">
                    <label for="checkout">Check Out Date</label>
                    <input type="date" name="checkout" id="checkout">
                </div>

                <div class="adults inp">
                    <label for="adults">No. of Adults</label>
                    <input type="number" name="adults" id="adults" placeholder="0">
                </div>

                <div class="children inp">
                    <label for="adults">No. of Children</label>
                    <input type="number" name="children" id="children" placeholder="0">
                </div>
                <div class="inp">
                    <button class="cta-btn booking--button">
                        Book Now!
                    </button>
                </div>
            </section>

        </section>
    </section>

</body>

</html>
